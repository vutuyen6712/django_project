{% extends "admin/layouts/main.html" %}    
{% load static %}
{% block content %}
<div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="page-header float-right">
            <div class="page-title">
                <ol class="breadcrumb text-right">
                    <li><a href="/admin/">Dashboard</a></li>
                    <li><a href="/admin/list_category">Category</a></li>
                    <li class="active">List Category</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <strong>Add Category</strong> Form
      </div>
      <div class="card-body card-block">
        <form action="/admin/addproduct" method="POST" class="form-horizontal" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row form-group">
            <div class="col col-md-3">
              <label for="hf-email" class=" form-control-label">Name Category<span style="color: red">*</span></label></div>
            <div class="col-12 col-md-9">
                <input type="text" id="#" name="name" class="form-control">
            </div>
          </div>
          <div class="row form-group">
                <div class="col col-md-2">
                    <label for="text-input" class=" form-control-label">Category<span style="color: red">*</span></label>
                </div>
                <div class="col-12 col-md-10">
                    <select name="cat_id" data-placeholder="Choose a category..." class="form-control">
                        {% for val in cat %}
                        <option value="{{ val.cat_id }}">{{ val.cat_name }}</option>
                        {% endfor %}
                    </select>                         
                </div>
            </div> 
              <div class="row form-group">
                    <div class="col col-md-3"><label  class=" form-control-label">Price<span style="color: red">*</span></label></div>
                    <div class="col-12 col-md-9">
                        <input type="text" id="#" name="price" class="form-control">
                    </div>
                  </div>
                  <div class="row form-group">
                        <div class="col col-md-3"><label  class=" form-control-label">Sale<span style="color: red">*</span></label></div>
                        <div class="col-12 col-md-9">
                            <input type="text" id="#" name="sale_price" class="form-control">
                        </div>
                      </div>
                      <div class="row form-group">
                            <div class="col col-md-2">
                                <label for="file-input" class=" form-control-label">Picture</label>
                            </div>
                            <div class="col-12 col-md-10">
                                <input type="file" name="image" class="form-control-file">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-2">
                                <label for="text-input" class=" form-control-label">Description</label>
                            </div>
                            <div class="col-12 col-md-10">
                                <textarea name="content" id="txtEditor"></textarea>
                            </div>
                        </div>   
          <div style="text-align: center">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-dot-circle-o"></i> Submit
            </button>
            <button type="reset" class="btn btn-danger btn-sm">
              <i class="fa fa-ban"></i> Reset
            </button>
          </div>
        </form>
      </div>
      
    </div>
</div>
{% endblock %}
