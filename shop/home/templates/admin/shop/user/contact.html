{% extends "admin/layouts/main.html" %}    
{% load static %}
{% block content %}
<div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">User</a></li>
                        <li class="active"><a href="/admin/contact">List Contact</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">List Contact</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>                                       
                                        <th>Description</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for val in list_contact  %}
                                    <tr>
                                        <td>{{ val.id }}</td>
                                        <td>{{ val.name }}</td>     
                                        <td>{{ val.email }}</td>
                                        <td>{{ val.contact }}</td>
                                        <td>
                                            <a onclick="return confirm('Confirm delete this contact !!!');" href="/admin/delete_contact/{{val.id}}" title="Delete Contact">
                                                <i class="fa fa-archive"></i>
                                            </a> 
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
    
    
    </div><!-- /#right-panel -->
    
{% endblock %}
