{% extends "admin/layouts/main.html" %}    
{% load static %}
{% block content %}
<div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="/admin/">Dashboard</a></li>
                        <li><a href="#">User</a></li>
                        <li class="active">Edit User</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>Basic Form</strong> Elements
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-body card-block">
                    <div class="login-form">
                        <form class="login-form" method="POST" action="/admin/update_user/{{edit_user.id}}" id="register_form">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" name="name" placeholder="User Name" value="{{edit_user.name}}">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control"  name="email" placeholder="Email" value="{{edit_user.email}}">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password" value="{{edit_user.password}}">
                            </div> 
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{edit_user.first_name}}">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{edit_user.last_name}}">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" name="phone" placeholder="Phone Number" value="{{edit_user.phone}}">
                            </div>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Update</button>   
                </div>
            </div>
        </div>      
    </div>
</div>

{% endblock %}
